<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Design</th>
                    <th>Distance</th>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><img src="{{ url_for('static', filename=result[1].replace('\\', '/')) }}" alt="Result Image" class="result-image"></td>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
